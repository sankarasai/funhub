{% extends 'Home_Page/index.html' %} {% block content %}
<style>
    .active{
        color: #004080 !important;
    }
    a.text-light:hover {
        color: #004080!important;
    }
</style>
<div class="top-div py-5 bg-pink">
    <div class="container-fluid my-1">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-header bg-secondary">
                        <div class="col-md-12 text-center">
                            <img src="https://funhub.co/wp-content/uploads/2022/11/Fun-Hub-Hero-Logo-white-copyright.png" height="90" width="90" style="padding: 10px; border-radius: 50%;border:5px solid #004080" alt="">
                        </div>
                        <hr>
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link text-light  active" href="#signup" data-toggle="tab">Signup</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light " href="#login" data-toggle="tab">Login</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body" style="height: 420px;">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="signup">
                                <h2 class="text-center">Signup</h2>
                                <form action="{% url 'signup_view'%}"  method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" id="username" name="username" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" id="email" name="email" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" id="password" name="password" class="form-control" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" name="Signup" class="btn btn-primary px-5 py-2 rounded-pill">Signup</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="login">
                                <h2 class="text-center">Login</h2>
                                <form action="{% url 'login_check'%}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="login_username">Username:</label>
                                        <input type="text" id="login_username" name="login_username" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="login_password">Password:</label>
                                        <input type="password" id="login_password" name="login_password" class="form-control" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" name="Login" class="btn btn-primary px-5 py-2 rounded-pill ">Login</button>
                                    </div>
                                </form>
                                {% if messages %}
                                   
                                    {% for message in messages %}
                                        <p{% if message.tags %} class="{{ message.tags }} text-danger mt-2 text-center"{% endif %}>{{ message }}</p>
                                    {% endfor %}
                                    
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
